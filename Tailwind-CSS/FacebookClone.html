<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="fbfavicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <style>
        @font-face {
            font-family: newFont;
            src: url(DubboFree-x32GV.ttf);
        }
        *{
            font-family:newFont;
        }
    </style> -->
</head>
<body class="bg-gray-100">
    <div class="mt-48 flex mx-26 item-center justify-center">
        <div class="left mx-14 w-1/3">
            <img src="fbicon.svg" alt="#" class="w-60">
            <p class="text-lg mx-4">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-sm w-1/4 relative">
            <input class="px-4 h-10 my-3 border-2 border-gray-200 rounded-lg outline-blue-600" type="text" name="" placeholder="Email address or phone number">
            <input class="px-4 h-10 my-3 border-2 border-gray-200 rounded-lg outline-blue-600" type="password" name="" placeholder="Password">
            <button class="bg-blue-700 text-white my-3 py-2 rounded-md  font-bold hover:bg-blue-600">Log-in</button>
            <span class="text-blue-500 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-800  text-white w-1/2 mx-auto py-2 rounded-lg font-bold my-4 hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 text-sm ">
                <b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
